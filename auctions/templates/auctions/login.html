{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="m-2">Login</h2>
    </br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="m-2" style="width: 200px; text-align: center" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a class="text-warning" href="{% url 'register' %}">Register here.</a>

{% endblock %}
